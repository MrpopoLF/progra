<ion-content class="fondo">
  
  <ion-menu contentId="main-content" >
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="irA('home')">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item (click)="irA('enfermeria')">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>Enfermería</ion-label>
        </ion-item>
        <ion-item (click)="irA('control')">
          <ion-icon slot="start" name="medical"></ion-icon>
          <ion-label>Control</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="search"></ion-icon>
          <ion-label>Revisión</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="medkit"></ion-icon>
          <ion-label>Urgencia</ion-label>
        </ion-item>
        <ion-item (click)="irA('analisis')" >
          <ion-icon slot="start" name="flask"></ion-icon>
          <ion-label>Análisis y Estudios Médicos</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="clipboard"></ion-icon>
          <ion-label>Laboratorio</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Cerrar Sesion </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

        <ion-button>  </ion-button>
      </ion-buttons>

</ion-content>
