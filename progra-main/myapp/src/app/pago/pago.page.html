<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="payment-card">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre en la Tarjeta</ion-label>
        <ion-input placeholder="Nombre en la Tarjeta"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Número de Tarjeta</ion-label>
        <ion-input placeholder="Número de Tarjeta" inputmode="numeric"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Fecha de Vencimiento</ion-label>
            <ion-input placeholder="MM/YY" inputmode="numeric"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label position="floating">Código de Seguridad</ion-label>
            <ion-input placeholder="CVC" inputmode="numeric"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label>Medio de Pago</ion-label>
        <ion-select placeholder="Selecciona el medio de pago">
          <ion-select-option value="tarjeta">Tarjeta de Crédito/Débito</ion-select-option>
          <ion-select-option value="paypal">PayPal</ion-select-option>
          <!-- Agrega más opciones según sea necesario -->
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" class="payment-button" (click)="irAExito()">Realizar Pago</ion-button>
</ion-content>
